<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pirate Bartender</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="bar">
		<h1 class="bar-questions">Would you like a drink?</h1>
	</div>
	<div class="drink-buttons">
		<button id="need">YES! I need one</button>
		<button id="no-need">No, thanks</button>
	</div>
	<div class="answer-buttons">
		<button id="yes">Yes</button>
		<button id="no">No</button>
	</div>
	<div class="create-drink">
		<button id="create">Mix Drink</button>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="apps/bartender.js"></script>
</body>
</html>
